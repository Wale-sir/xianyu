{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">编辑分享</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">标题</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ share.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">内容</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required>{{ share.content }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">当前图片</label>
                            <div class="row">
                                {% for image in share.images %}
                                <div class="col-md-4 mb-2">
                                    <img src="{{ url_for('static', filename=image) }}" class="img-fluid rounded" alt="分享图片">
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="images" class="form-label">添加新图片</label>
                            <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                            <div class="form-text">可以选择多张图片，支持 jpg、png、gif 格式</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                            <a href="{{ url_for('share.view', share_id=share.id) }}" class="btn btn-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
