{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>我的关注</h2>
    <div class="row">
        {% for following in following %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ following.username }}</h5>
                    <p class="card-text">关注时间：{{ following.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                    <a href="{{ url_for('auth.profile', user_id=following.id) }}" class="btn btn-primary">查看主页</a>
                    <form action="{{ url_for('social.unfollow', user_id=following.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">取消关注</button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <div class="alert alert-info">暂无关注</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
